<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicco's weather forecast</title>
    <style>

<body>
    <div class="header">
        <h1>Nicco's Weather Forecast</h1>
    </div>

    <main>
        <div class="container hide">
            <div class="content">
            <form>
                <div class="textboxes">
                    <div class="city-selector">
                        <label for="city">CITY</label>
                        <input type="text" id="city" name="city" pattern="[A-Za-z]+" required>
                    </div>
        
                    <div class="country-selector">
                        <label for="country">COUNTRY</label>
                        <input type="text" id="country" name="country" pattern="[A-Za-z]+" required>
                    </div>
                    <div class="day-selector">
                        <label for="day">DAY</label>
                        <select name="day" id="day">
                            <option value="today" id="0">Today</option>
                            <option value="tomorrow" id="1">Tomorrow</option>
                            <option value="day-after-tomorrow" id="2">Day After Tomorrow</option>
                        </select>
                    </div>
                </div>
        
                <div class="formBtns">
                    <button type="submit">Forecast!</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            </div>
        </div>
        <div id="loading" class="hide">
            <div class="content">
                <h2>Charging...</h2>
                <p>Please wait while we fetch the data for you.</p>
            </div>
        </div>
        <div id="info" class="container hide">
            <div class="today content">
                <h2 class="location">Template</h2>
                <h4 class="date">11:00:48</h4>
                <p class="weather"><span class="icon">‚òÄÔ∏è</span> <span class="text">Sunny</span></p>
                <p class="temperature"><span class="thermometer">üå°Ô∏è</span> <span class="text">25¬∞C</span></p>
                <p class="description">Similar temperatures continuing with a chance of rain tomorrow, Saturday & Sunday.</p>
            </div>
        </div>
    </main>
